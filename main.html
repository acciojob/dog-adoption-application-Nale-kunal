<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <div class="checkbox-group">
      <input type="checkbox" id="checkbox" name="dogExperience" value="Have you ever lived with a Dog before?">
      <label for="checkbox">Have you ever lived with a Dog before?</label>
    </div>

    <label for="breeds">Please select your preferred breeds:</label>
    <select id="breeds" name="breeds" multiple required>
      <option value="Labrador">Labrador</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Beagle">Beagle</option>
    </select>

    <input id="submit" type="submit" value="Submit">
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
